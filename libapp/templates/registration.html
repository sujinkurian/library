<!DOCTYPE html>
{%extends 'lib.html' %}
{%block content%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Employee Details</h4>
                    <p class="card-description"> Enter the Employeedetails </p>
                    <form class="forms-sample" method="post" action="{% url 'add_emp' %}">
                        {% csrf_token%}
                      <div class="form-group">
                        <label for="exampleInputName1">EmployeName</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="Name">
                      </div>
                      <div class="form-group">
                        <label >Mobilenumber</label>
                        <input type="tel" class="form-control"  placeholder="Mobilenumber" name="mobile">
                      </div>
                       <div class="form-group">
                        <label >Place</label>
                        <input type="text" class="form-control" placeholder="place" name="place">
                      </div>
                      <div class="form-group">
                        <label >Profileimage</label>
                        <input type="file" class="form-control" id="exampleInputEmail3" placeholder="Profileimage" name="image">
                      </div>
                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
