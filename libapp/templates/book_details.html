<!DOCTYPE html>
{%extends 'lib.html' %}
{%block content%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
<!--                    <h4 class="card-title">Hoverable Table</h4>-->
<!--                    <p class="card-description"> Add class <code>.table-hover</code>-->
<!--                    </p>-->
                    <div class="table-responsive">
                      <table class="table table-hover">
                        <thead>
                          <tr>
                            <th>BookName</th>
                            <th>Authorname</th>
                            <th>Price</th>
                            <th>Publishdate</th>
                          </tr>
                        </thead>
                        <tbody>
                           {%for d in data %}
                          <tr>
                            <td>{{d.BookName}}</td>
                            <td>{{d.Authorname}}</td>
                            <td>{{d.Price}}</td>
                            <td>{{d.Publishdate}}</td>

                        </tbody>
                          </tr>
                        {% endfor %}
                        </tbody>

                      </table>
                    </div>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
