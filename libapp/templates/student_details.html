<!DOCTYPE html>
{%extends 'lib.html' %}
{%block content%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
<!--                    <h4 class="card-title">Hoverable Table</h4>-->
<!--                    <p class="card-description"> Add class <code>.table-hover</code>-->
<!--                    </p>-->
                    <div class="table-responsive">
                      <table class="table table-hover">
                        <thead>
                          <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Mobile</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Course</th>
                            <th>Gender</th>
                            <th>Options</th>
                          </tr>
                        </thead>
                        <tbody>
                           {%for d in data %}
                          <tr>
                            <td>{{d.Name}}</td>
                            <td>{{d.Age}}</td>
                            <td>{{d.Mobile}}</td>
                            <td>{{d.Email}}</td>
                            <td>{{d.Address}}</td>
                            <td>{{d.Course}}</td>
                            <td>{{d.Gender}}</td>
                              <td>
                                  <a href="{% url 'edit_student' stud_id=d.id %}">
                                      <button class="btn btn-outline-primary">Edit</button>

                                  </a>
                              </td>
                          </tr>
                        </tbody>
                          {% endfor %}
                      </table>
                    </div>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
